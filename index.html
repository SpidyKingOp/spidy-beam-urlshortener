<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spidy Beamz URL Shortener</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #00ffff;
      margin-bottom: 10px;
    }

    input[type="text"] {
      padding: 12px;
      width: 70%;
      max-width: 500px;
      border-radius: 6px;
      border: 1px solid #00ffff;
      background-color: #1a1a1a;
      color: #fff;
    }

    .btn {
      background-color: #222;
      color: #00ffff;
      border: 1px solid #00ffff;
      padding: 12px 25px;
      margin: 10px;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #00ffff;
      color: #000;
    }

    #output {
      margin-top: 30px;
      font-size: 1.1em;
      color: #90ee90;
    }

    a {
      color: #00ffea;
      text-decoration: none;
    }

    .footer {
      margin-top: 60px;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <h1>Spidy Beamz URL Shortener</h1>
  <p>Paste any Roblox URL below to shorten it:</p>

  <input type="text" id="userInput" placeholder="Paste full Roblox URL here..."><br><br>
  <button class="btn" onclick="shorten()">Shorten Link</button>

  <div id="output"></div>

  <div class="footer">
    Join our Discord: <a href="https://discord.gg/msWEpYXx" target="_blank">Spidy Beamz</a>
  </div>

  <script>
    async function shorten() {
      const input = document.getElementById("userInput").value.trim();
      const output = document.getElementById("output");

      if (!input.startsWith("http")) {
        output.innerHTML = "⚠️ Enter a valid URL starting with http or https.";
        return;
      }

      const api = `https://is.gd/create.php?format=simple&url=${encodeURIComponent(input)}`;

      output.innerHTML = "⏳ Shortening your link...";

      try {
        const res = await fetch(api);
        const shortUrl = await res.text();
        output.innerHTML = `<strong>Shortened URL:</strong> <a href="${shortUrl}" target="_blank">${shortUrl}</a>`;
      } catch (err) {
        output.innerHTML = "❌ Failed to shorten URL. Try again.";
      }
    }
  </script>
</body>
</html>
